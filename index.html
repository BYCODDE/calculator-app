<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fix.css" />
    <title>Calculator-App</title>
  </head>
  <body>
    <main>
      <section class="top_section">
        <h3 id="h3_calc">calc</h3>
        <div class="THEME_div">
          <h4>THEME</h4>
          <div class="THEME_filter">
            <output>
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </output>
            <input type="range" id="myRange" min="0" max="2" value="0" />
          </div>
        </div>
      </section>
      <section class="middle_section">
        <h2 id="main_h2"></h2>
      </section>
      <section class="bottom_section">
        <div class="main_buttons">
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button id="blue_button" type="button">DEL</button>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button">+</button>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button">-</button>
          <button type="button">.</button>
          <button type="button">0</button>
          <button type="button">/</button>
          <button type="button">x</button>
        </div>
        <div class="twolast_buttons">
          <button id="blue_button2" type="button">RESET</button>
          <button id="red_button" type="button">=</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
